<div class="bodycontainer">
  <div class="container-fluid">
    <div class="row">
      <div class="profilecard" *ngFor="let lecturerProf of lecturerProfile">
       
        <div class="userName">
          <p> {{lecturerProf.userName}}</p>
        </div>
        <div class="userName">
          <p> {{lecturerProf.userEmail}}</p>
        </div>
        <div class="circle">
          <img src={{lecturerProf.userProfileImageUrl}} />
        </div>
        
      </div>
    </div>

 

    <div class="row">
      <div class="main">
        <a href="#" class="card" *ngFor="let assignedCourse of assignedCourseList">
          <div class="overlay"></div>

          <div class="courseCode">
            <p>{{assignedCourse.$key}}</p>
          </div>
          <div class="courseName">
            <p>{{assignedCourse.CourseName}}</p>
          </div>
          <div class="day">
            <p>{{assignedCourse.Routine.Day}}</p>
          </div>
          <div class="time">
            <p>{{assignedCourse.Routine.Time}}</p>
          </div>
        </a>
      </div>
    </div>

    <div class="row">


    </div>



  </div>
</div>
