<div class="row">
  <div class="sectionheader">
    <h5> <span style="color:dimgray">Assign new Course</span></h5>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-5 col-lg-4 col-xl-4">
    <div class="confirmassigncourse collapse scene_element scene_element--fadein" id="confirmassign">     
      <form #courseAssignForm="ngForm" (ngSubmit)="onAssign(courseAssignForm)">
        <div class="form-group">
          <input type="text" class="form-control"
              name="CourseCode" #name="ngModel" [(ngModel)]="lecturerService.selectedCourse.CourseCode"
              placeholder="Course Code" required>
        </div>
    
        <div class="form-group">
          <input type="text" class="form-control"
              name="CourseName" #name="ngModel" [(ngModel)]="lecturerService.selectedCourse.CourseName"
              placeholder="Course Name" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" 
                name="CourseCredit" #name="ngModel" [(ngModel)]="lecturerService.selectedCourse.CourseCredit" 
                placeholder="Course Credit" required>
          </div>

        <div class="form-group">
            <input type="text" class="form-control" name="Time" #name="ngModel" [(ngModel)]="lecturerService.selectedCourse.Time"
              placeholder="Time" required>
        </div>       

        <div class="form-group">
          <select class="custom-select mr-sm-2" name="Day" #name="ngModel" [(ngModel)]="lecturerService.selectedCourse.Day" 
              placeholder="Program Name" required >
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="WednesDay">Wednecday</option>
            <option value="Thursday">Thursday</option>
            <option value="Frinday">Frinday</option>
          </select>
        </div>
    
        <div class="input-group twobtn" >
          <div class="input-group-append">
              <button class="nobtn" type="button" data-toggle="collapse" data-target="#confirmassign"
                aria-expanded="false" aria-controls="confirmassign">Cancel</button>
          </div>
          <div class="input-group-append">
            <button class="yesbtn" type="submit" [disabled]="!courseAssignForm.valid" data-toggle="collapse" data-target="#confirmassign"
                aria-expanded="false" aria-controls="confirmassign">Assign</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <div class="col-12 col-sm-7 col-lg-8 col-xl-8">
    <div class="main">
      <div class="coursewidget" *ngFor="let course of courseList" 
        data-toggle="collapse" data-target="#confirmassign"
        aria-expanded="false" aria-controls="confirmassign" (click)="onCourseSelected(course)">          
        <div class="row">
          <div class="col-3">
            <div class="courseimage">
              <img src="{{course.Url}}">
            </div>
          </div>
          <div class="col-9">
            <div class="titlecontainer">
              <div class="title"> <span style="font-weight:600;">{{ course.CourseCode }}</span> &nbsp; <span>{{ course.CourseName }}</span></div>
              <div class="title"> <span style="font-weight:600;">Credit</span> &nbsp; <span>{{ course.CourseCredit }}</span></div>
            </div>
          </div>
        </div>  
      </div>
    </div>    
  </div>  
 
</div>
