{{checkUserInfo()}}
<div class="row">
  <div  class="col-md-6 col-lg-6 scene_element--fadein">
    <div class = "imagebox">       
      <div id ="p1">
        <p>Student Attendance Monitoring System</p>
      </div>
      <div id ="p2">
        <p>"let's make attendance monitoring easy"</p>
      </div>          
      <img src ="../../assets/image/loginformimage.png">
    </div> 
  </div>  
  <div  class="col-md-6 col-lg-6 scene_element--fadein">
    <div class = "formbox">
      <form #loginForm="ngForm" (ngSubmit)="onLoginEmail()" autofill="off">
        <img src ="../../assets/image/logo.png">   
        <div class="form-group row input-element">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
        </div>
        <div class="form-group row input-element">             
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>             
        </div>   
        <div class="form-group row input-element">             
          <button type="submit" class="form-control" [disabled]="!loginForm.valid">Login</button>     
        </div>
        <div class="form-group row input-element">             
          <a href="#"> Forgot Password </a>           
        </div>           
      </form>
    </div>
  <div>
</div>
